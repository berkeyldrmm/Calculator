<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator" class="p-2">
        <div class="row mb-2" id="ekran">
            <div class="col" id="icekran"></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-outline-secondary" type="button" value="AC"><span class="expression">AC</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary operator" type="button" value="mod"><span class="expression" id="mod">mod</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary operator" type="button" value="%"><span class="expression">%</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary" type="button" value="<--"><span class="expression"><--</span></button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-outline-secondary operator" type="button" value=&divide;><span class="expression">&divide;</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary" type="button" value="9"><span class="expression">9</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary" type="button" value="8"><span class="expression">8</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary" type="button" value="7"><span class="expression">7</span></button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-outline-secondary operator" type="button" value=&times;><span class="expression">&times;</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary" type="button" value="6"><span class="expression">6</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary" type="button" value="5"><span class="expression">5</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary" type="button" value="4"><span class="expression">4</span></button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-outline-secondary operator" type="button" value="-"><span class="expression">-</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary" type="button" value="3"><span class="expression">3</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary" type="button" value="2"><span class="expression">2</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary" type="button" value="1"><span class="expression">1</span></button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-outline-secondary operator" type="button" value="+"><span class="expression">+</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary" type="button" value="="><span class="expression">=</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary" type="button" value="."><span class="expression">.</span></button></div>
            <div class="col"><button class="btn btn-outline-secondary" type="button" value="0"><span class="expression">0</span></button></div>                
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
